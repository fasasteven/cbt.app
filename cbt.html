<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="..">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 2rem;
    background-color: #f4f4f4;
  }

  .main {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .quest {
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }

  .opt {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .opt input[type="radio"] {
    display: none;
  }

  .opt label {
    display: block;
    padding: 0.75rem 1rem;
    border: 2px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    background-color: #fafafa;
    font-size: 1rem;
  }

  .opt input[type="radio"]:checked + label {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
  }

  .button {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
  }

  .button button {
    flex: 1;
    padding: 0.75rem;
    border: 2px solid  #007bff;
    border-radius: 6px;
    background-color: transparent;
    color:  #007bff;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .button button:hover {
    background-color: #0056b3;
    color:white;
  }

  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }

    .main {
      padding: 1.5rem;
    }

    .quest {
      font-size: 1rem;
    }

    .opt label {
      font-size: 0.95rem;
      padding: 0.6rem 0.9rem;
    }

    .button {
      flex-direction: column;
    }

    .button button {
      width: 100%;
    }
  }
</style>
<body>
  <main>
    <div>
      <h1>Your Questions</h1>
    </div>
    <div>
      <p class="quest" id="showquest"></p>
    </div>
    <div class="opt" id="showopt">
      <div>
        <input type="radio" name="answer" id="opt1" value="A" />
        <label for="opt1">Option A</label>
      </div>
      <div>
        <input type="radio" name="answer" id="opt2" value="B" />
        <label for="opt2">Option B</label>
      </div>
      <div>
        <input type="radio" name="answer" id="opt3" value="C" />
        <label for="opt3">Option C</label>
      </div>
      <div>
        <input type="radio" name="answer" id="opt4" value="D" />
        <label for="opt4">Option D</label>
      </div>
    </div>
    <div class="button">
      <button class="prev" onclick="prevbtn()">Prev</button>
      <button class="next" onclick="nextbtn()">Next</button>
      <button class="submit" onclick="submit()">Submit</button>
    </div>
  </main>
  <script src="./cbt.js"></script>
</body>
</html>
